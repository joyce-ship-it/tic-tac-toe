<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h3 class="result"></h3>
        <div class="board">
        </div>
        <h4 class="turn">Turn</h4>
        <button class="reset">RESET - To Play Again!</button>
    </div>
    <dialog>
        <form action="#" method="post">
            <label for="player-1">Enter Player-1 Name</label>
            <input type="text" id="player-1" placeholder="Player-1" name="player1" >
            <label for="player-2"> Enter Player-2 Name</label>
            <input type="text" id="player-2" placeholder="Player-2" name="player2" >
            <button type="submit" class="ok">OK</button>
        </form>
    </dialog>
    
</body>

</html>
